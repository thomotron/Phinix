syntax = "proto3";
package Trading;

import "Packets/Thing.proto";
import "Packets/Pawn.proto";

message TradeProto
{
    string TradeId = 1;

    string OtherPartyUuid = 2;

    repeated ProtoThing Items = 3;

    repeated ProtoPawn Pawns = 7;

    repeated ProtoThing OtherPartyItems = 4;

    repeated ProtoPawn OtherPartyPawns = 8;

    bool Accepted = 5;

    bool OtherPartyAccepted = 6;
}